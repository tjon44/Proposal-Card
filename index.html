  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      font-size: 3rem;
      color: red;
      animation: heartbeat 1.2s infinite;
      margin-bottom: 1.5rem;
    }

    .button {
      font-weight: 500;
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #f4394c;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #ff0000;
      box-shadow: 1px 1px 20px white;
      transform: scale(1.05);
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  .signature {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: rgba(255, 0, 0, 0.71);
  font-family: 'Segoe UI', sans-serif;
  z-index: 1000;
  pointer-events: none;
  user-select: none;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideUp 2s ease forwards 1s;
}

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
