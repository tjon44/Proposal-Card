<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md Abdullah">
    <meta name="designer" content="Md Abdullah">

    <title>Accept or Reject--Answer this</title>
    <link rel="icon" href="love.jpg" />
    <style>
      body {
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .card {
        background-color: white;
        padding: 3rem;
        border-radius: 1.5rem;
        box-shadow: 1px 1px 20px rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 500px;
        width: 350px;
      }

      h1 {
        font-size: 3rem;
        color: #ff0000;
        margin-bottom: 1rem;
      }

      .heart {
        color: #e63946;
        font-size: 4rem;
        margin-top: 2rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @keyframes slideUp {
        0% {
          transform: translateY(30px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .slide-up {
        animation: slideUp 1s ease-out;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 4rem;
      }

      button {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .accept {
        background-color: #2ecc71;
        color: white;
        font-weight: 600;
      }

      .accept:hover {
        background-color: #27ae60;
        transform: scale(1.05);
        box-shadow: 1px 1px 10px #27ae60;
      }

      .reject {
        background-color: #e74c3c;
        font-weight: 600;
        color: white;
      }

      .reject:hover {
        background-color: #c0392b;
        transform: scale(1.05);
        box-shadow: 1px 1px 10px #e74c3c;
      }

      #response {
        margin-top: 3rem;
        font-size: 1rem;
        color: #333;
      }
      @keyframes fadeSlideUp {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #response {
        margin-top: 1rem;
        font-size: 1rem;
        color: #333;
        opacity: 0;
      }

      #response.show {
        animation: fadeSlideUp 0.5s ease-out forwards;
      }

  .signature {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: rgba(255, 0, 0, 0.71);
  font-family: 'Segoe UI', sans-serif;
  z-index: 1000;
  pointer-events: none;
  user-select: none;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideUp 2s ease forwards 1s;
}

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="slide-up">I Love You</h1>
      <p class="slide-up">I love you more than words can say.</p>
      <div class="heart">‚ù§Ô∏è</div>

      <div class="buttons">
        <button class="accept" onclick="respond(true)">Accept ‚ù§Ô∏è</button>
        or
        <button class="reject" onclick="respond(false)">Reject üíî</button>
      </div>

      <div id="response"></div>
    </div>

    <footer class="signature">
  Made by <strong>Md Abdullah</strong>
</footer>


    <script>
  function respond(accepted) {
    const message = document.getElementById("response");
    message.classList.remove("show"); // reset class to replay animation
    void message.offsetWidth; // trigger reflow to restart animation

    if (accepted) {
      message.innerHTML =
        `I love you too! You just made someone's heart smile üíñ<br>
         <a href="input.html" style="color: #e63946; text-decoration: underline;">Now click here to reply</a>`;
    } else {
      message.textContent = "That's okay... love still finds a way üíîüíî";
    }

    message.classList.add("show");
  }
</script>

  </body>
</html>
